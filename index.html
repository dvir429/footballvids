<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סרטוני כדורגל קצרים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px;
            padding: 10px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .video iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>סרטוני כדורגל קצרים</h1>
</header>

<main>
    <div class="video-container">
        <div class="video">
            <iframe src="https://www.youtube.com/embed/nA8wHQvHPJU" allowfullscreen></iframe>
            <h3>מסי</h3>
            <p>מסי2.</p>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/IscGtF_A14A" allowfullscreen></iframe>
            <h3>מסי3</h3>
            <p>תיאור קצר של הסרטון.</p>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/DEbcQtiAEEE" allowfullscreen></iframe>
            <h3>כותרת סרטון 3</h3>
            <p>תיאור קצר של הסרטון.</p>
        </div>
        <!-- ניתן להוסיף כאן עוד סרטונים -->
    </div>
</main>

<footer>
    <p>&copy; 2024 סרטוני כדורגל קצרים</p>
</footer>

</body>
</html>
